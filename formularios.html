<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <article>
            <h1>Formularios HTML</h1>
            <for m action="" method="post">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>

                    <div>
                        <label for="casado">Eres casado?</label>
                        <input type="checkbox" name="casadp" id="casado">
                    </div>

                    <div>
                        <label for="color">Cual es su color favorito?</label>
                        <input type="color" name="color" id="color">
                    </div>

                    <div>
                        <label for="fecha">Fecha Contratacion:</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>

                    <div>
                        <label for="fechatiempo">Fecha/Hora Contratacion:</label>
                        <input type="datetime" name="fechatiempo" id="fechatiempo">
                    </div>

                    <div>
                        <label for="fechatiempolocal">Fecha/Hora Contratacion:</label>
                        <input type="datetime-local" name="fechatiempolocal" id="fechatiempolocal">
                    </div>

                    <div>
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" id="correo">
                    </div>

                    <div>
                        <label for="archivo">Subir foto:</label>
                        <input type="file" name="archivo" id="archivo">
                    </div>

                </fieldset>
                <br>
                <fieldset>
                    <legend>Datos trabajo</legend>
                    <!-- Lista desplegables (combobox) -->
                    <div>
                        <label for="carreras">Carrera:</label>
                        <select name="carreras" id="carreras">
                            <option value="">LTI</option>
                            <option value="">LA</option>
                            <option value="">CP</option>
                            <option value="">LNI</option>
                        </select>
                    </div>

                    <div>
                    <!-- Lista con la opcion de seleccion multiple -->
                    <label for="carrerasSelM">Carrera:</label>
                    <select name="carrerasSelM" id="carrerasSelM" multiple>
                        <option value="">LTI</option>
                        <option value="">LA</option>
                        <option value="">CP</option>
                        <option value="">LNI</option>
                    </select>
                    </div>

                    <!-- Lista con agrupacion -->
                    <div>
                        <label for="carrerasGpo">Carrera:</label>
                        <select name="carrerasGpo" id="carrerasGpo">
                            <optgroup label="Profesionales">
                                <option value="2">LTI</option>
                                <option value="4">LA</option>
                                <option value="6">CP</option>
                                <option value="8">LNI</option>
                            </optgroup>
                            <optgroup label="Tecnicas">
                                <option value="11">Programacion Web</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- data list element -->
                    <div>
                        <label for="lenguaje">Lenguaje Favorito:</label>
                        <input type="text" name="lenguaje" id="lenguaje" list="lenguajes">
                        <datalist id="lenguajes">
                            <option value="python">
                            <option value="c">
                            <option value="c++">
                            <option value="c#">
                            <option value="java">
                        </datalist>
                    </div>

                    <!-- texttarea -->
                    <div>
                        <label for="comentarios">Comentarios:</label>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="tigres">Tigres</label>
                        <input type="radio" name="equipo" id="tigres">
                        <label for="rayados">Rayados</label>
                        <input type="radio" name="equipo" id="rayados">
                        <label for="america">America</label>
                        <input type="radio" name="equipo" id="america">
                    </div>

                    <div>
                        <label for="helado">Helado</label>
                        <input type="radio" name="postre" id="helado">
                        <label for="pay">Pay</label>
                        <input type="radio" name="postre" id="pay">
                        <label for="dulce">Dulce</label>
                        <input type="radio" name="postre" id="dulce">
                    </div>



                    <input type="submit" value="Ingresar">

                </fieldset>
            </form>

        </article>
    </main>
</body>
</html>
